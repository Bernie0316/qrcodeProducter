<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code 生成器</title>
</head>
<body>
    <h2>Wi-Fi QR Code 生成器</h2>
    <input type="text" id="ssid" placeholder="輸入 Wi-Fi 名稱">
    <input type="password" id="password" placeholder="輸入 Wi-Fi 密碼">
    <button onclick="generateQRCode()">生成 QR Code</button>
    <br>
    <img id="qrImage" style="display:none; margin-top: 10px;">

    <script>
        function generateQRCode() {
            const ssid = document.getElementById("ssid").value;
            const password = document.getElementById("password").value;
            if (!ssid || !password) {
                alert("請輸入 Wi-Fi 名稱和密碼");
                return;
            }

            const qrImage = document.getElementById("qrImage");
            qrImage.src = `https://blablabernie.pythonanywhere.com/generate_qr?ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`;
            qrImage.style.display = "block";
        }
    </script>
</body>
</html>
